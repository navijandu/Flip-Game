<body>
    <!--Navigation Bar Start-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Memory Games </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 left" style="background-color:lavenderblush;">
                <!-- <h3>Achive max points in 20 clicks:</h3>-->
                <p>Points: <span id="points"><br>0</span></p>
                <p>Turns: <span id="click"><br>0</span></p>

                <button class="btn fullScreen" onclick="openFullscreen();"><i class="bi bi-fullscreen"></i> Play in Fullscreen</button>
            </div>
            <div class="col-sm-6 center" style="background-color:lavenderblush;">
                <div class="flip-card">
                    <div class="overLay">
                        <p id="timer">3</p>
                    </div>
                    <div class="flip-card-inner">

                    </div>
                </div>

            </div>
            <div class="col-sm-3 right" style="background-color:lavenderblush;">
                <p>Menu</p>
                <button class="btn"><i class="bi bi-music-note-beamed"></i>Sound</button>
                <button class="btn" id="reload"><i class="bi bi-arrow-clockwise"></i> Reload</button>
                <button class="btn"><i class="fa fa-close"></i> Close</button>
            </div>
        </div>
